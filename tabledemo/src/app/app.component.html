<div class="scroll-table-container">
	<div class="scroll-table-header">
		<table class="table">
			<thead>
				<tr>
					<th><div>Name</div></th>
					<th><div>Std</div></th>
					<th><div>Age</div></th>
					<th><div>Year</div></th>
					<th><div>Section</div></th>
				</tr>
			</thead>
		</table>
	</div>
	<div class="scroll-table-body">
		<table class="table">

			<tbody>
				<tr *ngFor="let row of rows">
					<td>{{row.name}}</td>
					<td>{{row.std}}</td>
					<td>{{row.age}}</td>
					<td>{{row.year}}</td>
					<td>{{row.section}}</td>
				</tr>

			</tbody>
		</table>
	</div>
	<div class="scroll-table-footer">
		<table class="table">
			<tfoot>
				<tr>
					<th>Name</th>
					<th>Class</th>
					<th>Age</th>
					<th>Year</th>
					<th>Section</th>
				</tr>
			</tfoot>
		</table>
	</div>
</div>
